<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="user-details">
        <div class="heading">
          <i class="fa-solid fa-chevron-left"></i>
          <div class="title">Profile</div>
        </div>
        <div class="details">
          <img
            class="avatar"
            src="https://pbs.twimg.com/profile_images/1700051019525488640/VRqy0bTE_400x400.jpg"
            alt="User Avatar"
          />
          <div class="user-name title">Nataliya Undergrowth</div>
          <div class="user-other-details">
            <div class="key-value">
              <div>Playlists</div>
              <div>10</div>
            </div>
            <div class="divider"></div>
            <div class="key-value">
              <div>Followers</div>
              <div>0</div>
            </div>
            <div class="divider"></div>
            <div class="key-value">
              <div>Following</div>
              <div>101</div>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist-details">
        <div class="title">Playlists</div>
        <div class="playlists-list">
          <div class="playlist-card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtjGGv7Q7wDo9JP5KBlg6QzzxzttjGIt7Kow&usqp=CAU"
              alt=""
            />
            <div class="playlist-detail">
              <div class="playlist-name">Intense Focus</div>
              <div class="playlist-desc">
                <div>Help me focus</div>
                <div class="divider"></div>
                <div>10 Songs</div>
              </div>
            </div>
          </div>
          <div class="playlist-card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuW0bx1zNQ5hFsB644rSWanlq80Im8VcPooA&usqp=CAU"
              alt=""
            />
            <div class="playlist-detail">
              <div class="playlist-name">Mixtape - Explicit</div>
              <div class="playlist-desc">
                <div>Sweat beats</div>
                <div class="divider"></div>
                <div>22 Songs</div>
              </div>
            </div>
          </div>
          <div class="playlist-card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeWwIl6Q8zwhJqqPR1E-InUW3ygEi9c7jvuA&usqp=CAU"
              alt=""
            />
            <div class="playlist-detail">
              <div class="playlist-name">White Noice</div>
              <div class="playlist-desc">
                <div>Sand dunes</div>
                <div class="divider"></div>
                <div>30 Songs</div>
              </div>
            </div>
          </div>
        </div>
        <button>
          <div>All Playlists</div>
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </div>
  </body>
</html>
